<svg width="300" height="120" viewBox="0 0 300 120" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Gradient definitions -->
    <linearGradient id="springGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6db33f;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#5a9e3a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#4a8c2e;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#2c3e50;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#34495e;stop-opacity:1" />
    </linearGradient>
    
    <!-- Drop shadow filter -->
    <filter id="dropShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="4" stdDeviation="3" flood-color="#000000" flood-opacity="0.3"/>
    </filter>
    
    <!-- Glow effect -->
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background with subtle gradient -->
  <rect width="300" height="120" rx="15" fill="url(#springGradient)" opacity="0.1"/>
  
  <!-- Spring Boot Logo -->
  <g transform="translate(20, 20)" filter="url(#dropShadow)">
    <!-- Main spring leaf -->
    <path d="M40 20 Q60 10 80 20 Q100 30 80 40 Q60 50 40 40 Q20 30 40 20 Z" 
          fill="url(#springGradient)" stroke="#4a8c2e" stroke-width="1"/>
    
    <!-- Secondary spring leaf -->
    <path d="M35 25 Q50 20 65 25 Q80 30 65 35 Q50 40 35 35 Q20 30 35 25 Z" 
          fill="url(#springGradient)" opacity="0.8" stroke="#4a8c2e" stroke-width="0.5"/>
    
    <!-- Third spring leaf -->
    <path d="M30 30 Q40 28 50 30 Q60 32 50 34 Q40 36 30 34 Q20 32 30 30 Z" 
          fill="url(#springGradient)" opacity="0.6" stroke="#4a8c2e" stroke-width="0.5"/>
    
    <!-- Center dot -->
    <circle cx="50" cy="30" r="3" fill="#ffffff" opacity="0.9"/>
  </g>
  
  <!-- Text with enhanced styling -->
  <g transform="translate(120, 35)">
    <!-- Main text with gradient and glow -->
    <text x="0" y="25" font-family="Arial, sans-serif" font-size="24" font-weight="bold" 
          fill="url(#textGradient)" filter="url(#glow)">
      Spring Boot
    </text>
    
    <!-- Subtitle -->
    <text x="0" y="45" font-family="Arial, sans-serif" font-size="12" 
          fill="#7f8c8d" opacity="0.8">
      Framework
    </text>
    
    <!-- Version badge -->
    <rect x="0" y="55" width="60" height="20" rx="10" fill="#6db33f" opacity="0.9"/>
    <text x="30" y="68" font-family="Arial, sans-serif" font-size="10" font-weight="bold" 
          fill="white" text-anchor="middle">
      v3.5.4
    </text>
  </g>
  
  <!-- Decorative elements -->
  <circle cx="280" cy="30" r="8" fill="url(#springGradient)" opacity="0.3"/>
  <circle cx="290" cy="90" r="5" fill="url(#springGradient)" opacity="0.2"/>
  <circle cx="10" cy="80" r="6" fill="url(#springGradient)" opacity="0.25"/>
</svg>
